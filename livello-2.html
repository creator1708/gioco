<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Livello 2</title>
</head>
<body style="background:#0b0f14; color:#e6e6e6; font-family:sans-serif; padding:24px;">
  <h1>Livello 2</h1>
  <p>Il codice non è scritto in chiaro. Devi decifrare più volte per trovarlo.</p>

  <!-- Indizio nascosto: Q1JZUFRP -->
  <!-- Suggerimento: prima decodifica Base64, poi applica Cesare +7 -->

  <div style="margin-top:20px;">
    <input type="password" id="code" placeholder="Codice">
    <button id="btn">Sblocca</button>
  </div>

  <script>
    const NEXT = "index1.html";   // pagina successiva
    const SECRET = "PYRAMID";     // codice finale (non visibile in chiaro nei commenti)
    document.getElementById('btn').addEventListener('click', () => {
      const c = document.getElementById('code').value.trim();
      if (c.toUpperCase() === SECRET) location.href = NEXT;
      else alert("Codice errato");
    });
  </script>
</body>
</html>
